<!DOCTYPE html>
<html>
<head>
	<title>Campo Minado</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <form name="game-parameters" >
	        <p>Customize your game:</p>
            <input type="text" name="name" placeholder="name" class="params">
            <input type="text" name="width" placeholder="width" class="params">
            <span>X</span>
            <input type="text" name="height" placeholder="height" class="params">
            <input type="text" name="qtyBombs" placeholder="amount of bombs" class="params"> <br/><br/>
            <p>DANGER: The minimal dimension is: 6 x 6. And the maximum is: 50 x 50</p>
        <input id="bt-start" type="button" value="Start" onclick="startGame()">	
        <input id="bt-start" type="button" value="Reveal All" onclick="revealAll()"> 
        <input id="bt-start" type="button" value="Recover All" onclick="recoverAll()"> 

    </form>

    <div id="container-campo">
        <table id="campo-minado">
        </table></br>
        <p id="demo"></p>
    </div>

</body>
</html>
